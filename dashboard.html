<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="main-content">
        <div class="header-container">
            <h1>MoneyPulse</h1>
            <img src="images/settings.png" alt="settings" id="settingsIcon" title="Settings">
            <img src="images/bell.png" alt="notification-icon" id="notificationIcon" title="Notifications">
            <img src="images/user.png" alt="profile-icon" id="profileIcon" title="Profile">
        </div>

        <div class="head">
            <h2>Good Evening Simba!</h2>
            <p class="welcome-paragraph">Here is your financial pulse for today</p>
            <img src="images/heart-rate.png" class="heart-rate-img" alt="heart-rate">
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
