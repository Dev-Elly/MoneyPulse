<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyPulse</title>
  <link rel="stylesheet" href="styles/signup.css">
  
</head>
<body>
  <div class="money-cont">
    <div id="moneyCont">
      <img src="images/hand-holding-usd.png" alt="cash" class="money"></div>
    </div>
  <h1 class="main-head">MoneyPulse</h1>
  <div class="main-container">
  <div class="signup-container">
    <h2>Welcome To MoneyPulse!</h2>
    <p class="the-p-tag">Create An Account</p>

    <form action="submit">
      <label for="username">Username:</label>
      <input type="text" placeholder="Enter your username" required>
      <label for="Password">Password:</label>
      <input type="password" placeholder="Enter your password" id="password1" required>
      <img src="images/visibility-off.png" id="togglePassword1" class="toggle-password1">
      <label for="ConfirmPassword">Confirm Password:</label>
      <input type="password" placeholder="Confirm your password" id="password2" required>
      <img src="images/visibility-off.png" id="togglePassword2" class="toggle-password2">

      <button type="submit" class="signup-btn">Sign up</button><br><br>
      <a href="login.html">Already have an account? log in</a>
    </form>
  </div>
  </div>
  <script src="scripts/signup.js"></script>
</body>
</html>
